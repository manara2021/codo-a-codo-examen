<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Autogestion de Proveedores GCABA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="container w-75 bg-light mt-5 rounded-shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
           <!-- IMAGEN--> 
        <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
        <Img src="IMAGENES/escudo.jpg" width="48" alt="">
        </div>
<H2 class="fw-bold text-center py-5">Bienvenido al Portal de Autogestion de Proveedores del GCBA</H2>
<!-- formulario de login--><!-- inputs-->
<form action="#">
        <div class="mb-4">
        <label for="email" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" name="email">
    </div>
    <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="Contraseña">
    </div>
    <!-- mantener la sesion-->
    <div class="mb-4 form-check">
        <input type="checkbox" name="connected" class="form-check-input" id="">
        <label for="connected" class="form-check-label">Mantenerme conectado</label>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </div>
    <div class="my3">
        <span>No esta registrado? <a href="#">Registrese</a></span><br>
        <span><a href="#">Recuperar password</a></span>
    </div>
            </form>           
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </Html>
