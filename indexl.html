<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name= content="width=device-width, initial-scale=1.0">
    <title>Formulario con validacion Js</title>
    <script src="lastchange.js"></script>
    <link rel="stylesheet" href="estiloslch.css">
</head>
<body>
    <h1>Contacto</h1>
    <form name="form" action="#" method="POST" onsubmit="return validar();">
    Nombre: <input type="text" name="nombre" placeholder="Ingrese su nombre"><br>
    Email: <input type="email" name="correo" placeholder="Ingrese su mail"><br>
    Telefono: <input type="tel" name="telefono" placeholder="Ingrese su No.Telefonico"><br>
    Mensaje: <textarea name="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
    <br>
    <button onclick="validar();">Enviar datos</button>
</form>
</body>
</html>
